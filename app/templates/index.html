{% extends "base.html" %}
{% import 'macros.html' as macros %}

{% block title %}Quality Product Data{% endblock %}

{% block page_content %}
    <h1>Quality Product Data</h1>

    <table class="table table-hover">
        <tr>
            <th>Date</th>
            <th>Operating System</th>
            <th>Passed</th>
            <th>Failed</th>
            <th>Skipped</th>
            <th>Error</th>
            <th>Total</th>
        </tr>
        {% for run in runs %}
            {{ macros.run_row(run) }}
        {% endfor %}
    </table>

{% endblock %}
