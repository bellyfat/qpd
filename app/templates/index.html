{% extends "base.html" %}
{% import 'macros.html' as macros %}

{% block page_content %}
{{ macros.load_chart() }}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-7 chart-fix">
      <h4>Automated Test Cases</h4>
      {{ macros.chart('automated', '# Automated Tests', 'bar', data) }}
    </div>
    <div class="col-md-5">
      <h1>Releases</h1>
      {{ macros.testrun_table(test_runs) }}
    </div>
  </div>
</div>

{% endblock %}
