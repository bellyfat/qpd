{% extends "base.html" %}

{% block page_content %}
    <h1>Releases</h1>

    <table class="table table-hover">
        <tr>
            <th>Name</th>
        </tr>
        {% for row in rows %}
        <tr>
          <td>
            <a href="{{ url_for('release.minor', minor=row.minor)  }}">
              {{ row.major }}.{{ row.minor }}
            </a>
          </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
