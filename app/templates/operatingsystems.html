{% extends "base.html" %}

{% block page_content %}
    <h1>Operating Systems</h1>

    <table class="table table-hover">
        <tr>
            <th>Name</th>
        </tr>
        {% for os in oses %}
        <tr>
          <td><a href="{{ url_for('operatingsystem.operatingsystem', id=os.id)  }}">
            {{ os.name }} {{ os.major_version }}.{{ os.minor_version }}
          </a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
